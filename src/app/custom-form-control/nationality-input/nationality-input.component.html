<div class="box">
  @for (control of nationalityControls; track $index) {
  <div>
    <label>Country</label>
    <select [formControl]="control">
      @for (item of items; track $index) {
      <option [ngValue]="item">
        {{ item.value }}
      </option>
      }
    </select>

    <button (click)="removeControl($index)">Delete</button>
  </div>
  }

  <button (click)="addControl()">Add nationality</button>
</div>
