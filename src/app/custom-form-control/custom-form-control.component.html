<h1>Custom Form Control</h1>

<form [formGroup]="form">
  <custom-input
    formControlName="firstname"
    label="Firstname"
    inputId="firstname"
  />
  <custom-input
    formControlName="lastname"
    label="Lastname"
    inputId="lastname"
  />

  <label for="email">Email</label>
  <br />
  <input id="email" placeholder="test@test.sk" formControlName="email" />

  <br />

  <input-wrapper key="phone"></input-wrapper>

  <br />
  <button type="submit" (click)="submit()">Submit</button>
  {{ form.value | json }}
</form>
